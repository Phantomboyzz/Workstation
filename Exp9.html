<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border-color: black;
            border: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            margin-top: 60px;
        
        }
        .grid {
            display: grid;
            grid-template-columns: 100px 100px;
            column-gap: 20px;
            row-gap: 40px;
            border: 5px;
        }
    </style>
</head>
<body>
     <div>Responsive Product Grid</div>
     <div class="grid"></div>
</body>
</html>

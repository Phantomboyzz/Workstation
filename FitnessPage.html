<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calisthenics Store</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .hero {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
        }

        .products {
            padding: 40px;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .product-card h3 {
            margin-bottom: 10px;
        }

        .price {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card button {
            padding: 10px 15px;
            border: none;
            background-color: #111;
            color: white;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #333;
        }

        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Calisthenics Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Train Anywhere. Build Strength.</h1>
        <p>Premium Calisthenics Equipment for Athletes</p>
    </section>

    <section class="products">
        <h2>Our Products</h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/612EmDVVhzL.jpg" alt="Pull Up Bar">
                <h3>Pull-Up Bar</h3>
                <p class="price">₹1,999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/81-KBmaJYGL._AC_UF894,1000_QL80_.jpg" alt="Gymnastic Rings">
                <h3>Gymnastic Rings</h3>
                <p class="price">₹1,499</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/480/640/kz1lle80/fitness-band/e/y/z/heavy-resistance-band-set-for-exercise-stretching-resistance-original-imagb56yqhbrdgz6.jpeg?q=90" alt="Resistance Bands">
                <h3>Resistance Bands</h3>
                <p class="price">₹999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/480/640/xif0q/bar/y/x/l/pro-calisthenics-parallettes-13-inc-height-long-1-body-mechanics-original-imahf2d9wkhsszmj.jpeg?q=90" alt="Parallettes">
                <h3>Parallettes</h3>
                <p class="price">₹2,499</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </section>

    <footer>
        <p>© 2025 Calisthenics Store | Train Hard</p>
    </footer>

</body>
</html>
